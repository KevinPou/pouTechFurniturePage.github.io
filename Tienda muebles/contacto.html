<main class="container py-5">
    <h2 class="text-center my-5  ">Contact</h2>

    <div class="row justify-content-center">
        <form class="col-md-8  needs-validation" novalidate>

            <fieldset>
                <legend class="bg-primary text-center fs-2 ">Your Info</legend>
                <div class="mb-3">
                    <label class="form-label" for="nombre">Name:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Your Name" required>
                    <span class="invalid-feedback">Name Required</span>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="asunto">About:</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Topic">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                    <div class="mb-3">
                        <label class="form-label" for="telefono">Phone:</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Your Phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="mensaje">Message :</label>
                        <textarea class="form-control" id="mensaje" rows="10" placeholder="Your Message"></textarea>
                    </div>

                </div>
            </fieldset>

                    <fieldset>
                        <legend class="bg-primary text-center text-white fs-2">Where are yo from</legend>
                        <div class="mb-3">
                            <label class="form-label" for="pais">Country:</label>
                            <select class="form-control" id="pais">
                                <option value="">--Select--</option>
                                <option value="MX">Canada</option>
                                <option value="PR">Mexico</option>
                                <option value="COL">France</option>
                                <option value="ARG">China</option>
                            </select>
                        </div>
                    </fieldset>

            <fieldset>
                <legend class="bg-primary text-center text-white fs-2"></legend>

                <div class="mb-3">
                    <label class="form-label" for="cliente">Customer:</label>
                    <input type="radio" class="form-check-input" id="cliente">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="proveedor">Provider:</label>
                    <input name="tipo" type="radio" class="form-check-input" id="proveedor">
                </div>
            </fieldset>

            <input class="btn btn-primary fs-2 px-5 w-100" type="submit" value="Enviar formulario">

        </form>

    </div>


</main>
